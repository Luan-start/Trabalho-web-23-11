<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login">

            <h2 class="text-center mb-3">Realizar Login</h2>

            <img src="../imagem/log5.png" class="logo mt-3">

            <div id="mensagemErro" class="alert alert-danger mt-3" role="alert"></div>

            <form>
                <div class="form-group mt-4">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button onclick="logar()" type="button" class="btn btn-outline-info btn-lg">Entrar</button>

                    <button onclick="cadNovoUsuario()" type="button" class="btn btn-outline-info btn-lg ml-2">Cadastrar-se</button>
                </div>
            </form>

            <button type="button" class="btn btn-link mt-4">Recuperar senha</button>

        </div>
    </div>

    <script>
        function cadNovoUsuario() {
            window.location.href = "cadastro.html";
        }
    </script>
    <script src="../userService.js"></script>
</body>

</html>
